{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Catalogue - Oasis</title>
  <link rel="stylesheet" href="{% static 'css/catalogue.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container my-5">
  <h1 class="text-center mb-4">Shop Products</h1>

  <div class="row g-4">
    {% for product in products %}
      <div class="col-6 col-md-4 col-lg-3">
        <div class="card h-100 shadow-sm">
          <img src="{{ product.primary_image.url }}" class="card-img-top" alt="{{ product.title }}">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ product.title }}</h5>
            <p class="card-text text-success fw-bold">â‚µ{{ product.stockrecords.first.price_retail }}</p>
            <a href="{{ product.get_absolute_url }}" class="btn btn-primary mt-auto">View Product</a>
          </div>
        </div>
      </div>
    {% empty %}
      <p class="text-center">No products found.</p>
    {% endfor %}
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
